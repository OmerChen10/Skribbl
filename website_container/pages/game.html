<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../static/scripts/main.js", type="module"></script>
    <link rel="stylesheet" href="../static/styles/game.css">
    <title>Skribbl</title>
    
</head>
<body>
    <div class="username"> 
        <h1>Enter your Username</h1>
        <div id="username-input">
            <input type="text" id="username-text" placeholder="Username">
            <button id="join-button">Join</button>
        </div>
    </div>

    <div class="wait-screen">
        <div id="host-wait-screen">
            <h1>Press the button to start</h1>
            <button id="start-game-button">Start</button>
        </div>
        <div id="guest-wait-screen">
            <h1>Waiting for host to start</h1>
        </div>
    </div>

    <div id="main-container">
        <h1 id="word-text">Skribbl</h1>
        <canvas id="canvas"></canvas>
        <div class="guess">
            <input type="text" id="word-input" placeholder="Enter your guess">
            <button id="word-submit-button">Send</button>
        </div>
    </div>

    <div id="leaderboard">
        <h1>Leaderboard</h1>
        <div id="leaderboard-list">
            <ol id="player-list">
            </ol>
        </div>
    </div>

    <div id="end-screen">
        <h1 id="winner-text"></h1>
    </div>

</body>
</html>
