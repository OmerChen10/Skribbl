<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/home.css">
    <title>Home</title>
    <script> 
        function join(){
            const gameCode = document.getElementById("gameCode").value;
            if (gameCode == ""){
                alert("Please enter a game code");
                return;
            }
            location.href = "/" + gameCode;
        }
    </script>
</head>

<body>
    <div class="code-screen">
        <h1 style="font-family: Comic Sans MS; position: relative;">
            Enter Game Code:</h1>
        
            <div class="input">
                <input type="text" id="gameCode" placeholder="Game Code">
                <button id="join-button" onclick="join()">Join</button>
            </div>
    </div>
</body>
</html>
